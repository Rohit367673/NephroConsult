<!DOCTYPE html>
<html>
<head>
    <title>Session Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        #output { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Authentication Session Test</h1>
    
    <div class="test-section">
        <h3>1. Create Test User</h3>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="test123">
        <input type="text" id="name" placeholder="Name" value="Test User">
        <br>
        <button onclick="createUser()">Create User</button>
        <button onclick="loginUser()">Login</button>
        <button onclick="checkSession()">Check Session</button>
        <button onclick="testPayment()">Test Payment</button>
    </div>
    
    <div id="output"></div>

    <script>
        const API_BASE = 'http://localhost:4000/api';
        
        function log(message, isError = false) {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            output.appendChild(div);
            console.log(message);
        }

        async function createUser() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const name = document.getElementById('name').value;
                
                const response = await fetch(`${API_BASE}/auth/create-test-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, name })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ User created and logged in: ${data.user.email}`);
                } else {
                    log(`❌ User creation failed: ${data.error}`, true);
                }
            } catch (error) {
                log(`❌ Error: ${error.message}`, true);
            }
        }

        async function loginUser() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ Login successful: ${data.user.email}`);
                } else {
                    log(`❌ Login failed: ${data.error}`, true);
                }
            } catch (error) {
                log(`❌ Error: ${error.message}`, true);
            }
        }

        async function checkSession() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.user) {
                    log(`✅ Session valid: ${data.user.email} (${data.user.role})`);
                } else {
                    log(`❌ No active session`, true);
                }
            } catch (error) {
                log(`❌ Error: ${error.message}`, true);
            }
        }

        async function testPayment() {
            try {
                const response = await fetch(`${API_BASE}/payments/create-order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        amount: 2000,
                        currency: 'INR',
                        consultationType: 'Initial Consultation',
                        patientName: 'Test Patient',
                        patientEmail: 'test@example.com',
                        patientPhone: '9876543210',
                        date: '2024-12-01',
                        time: '10:00 AM'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ Payment order created: ${data.order.id}`);
                } else {
                    log(`❌ Payment failed: ${data.error} (Status: ${response.status})`, true);
                }
            } catch (error) {
                log(`❌ Error: ${error.message}`, true);
            }
        }

        // Auto-check session on page load
        window.onload = () => {
            checkSession();
        };
    </script>
</body>
</html>
