      <!-- Emergency cache clearing script - runs immediately -->
      <script>
        // Immediate cache check before any modules load (safe for Safari)
        (function() {
          const CURRENT_VERSION = '1.0.6';
          const STORAGE_KEY = 'app_cache_version';
          const RELOAD_KEY = 'app_cache_reloaded';

          let storedVersion = null;
          try {
            storedVersion = localStorage.getItem(STORAGE_KEY);
          } catch (e) {
            storedVersion = null;
          }

          // First visit / storage blocked: just proceed
          if (!storedVersion) {
            try {
              localStorage.setItem(STORAGE_KEY, CURRENT_VERSION);
            } catch (e) {}
            return;
          }

          // If version changed, clear Cache Storage and reload once (no infinite loops)
          if (storedVersion !== CURRENT_VERSION) {
            let alreadyReloaded = false;
            try {
              alreadyReloaded = sessionStorage.getItem(RELOAD_KEY) === '1';
            } catch (e) {
              alreadyReloaded = false;
            }

            try {
              localStorage.setItem(STORAGE_KEY, CURRENT_VERSION);
            } catch (e) {}

            if (alreadyReloaded) return;

            try {
              sessionStorage.setItem(RELOAD_KEY, '1');
            } catch (e) {}

            if ('caches' in window) {
              caches
                .keys()
                .then(names => Promise.all(names.map(name => caches.delete(name))))
                .finally(() => window.location.reload());
            } else {
              window.location.reload();
            }
          }
        })();
      </script>
