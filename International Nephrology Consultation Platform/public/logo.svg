<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Medical Cross -->
  <rect x="90" y="60" width="20" height="80" rx="10" fill="#ffffff"/>
  <rect x="60" y="90" width="80" height="20" rx="10" fill="#ffffff"/>
  
  <!-- Kidney Shape -->
  <path d="M75 70 Q65 60 55 70 Q50 80 55 90 Q60 100 70 95 Q75 85 75 70 Z" fill="url(#gradient2)" opacity="0.8"/>
  <path d="M125 70 Q135 60 145 70 Q150 80 145 90 Q140 100 130 95 Q125 85 125 70 Z" fill="url(#gradient2)" opacity="0.8"/>
  
  <!-- Stethoscope -->
  <circle cx="100" cy="45" r="8" fill="#ffffff" stroke="#0891b2" stroke-width="2"/>
  <path d="M100 53 Q85 65 75 80" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M100 53 Q115 65 125 80" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="75" cy="80" r="4" fill="#ffffff"/>
  <circle cx="125" cy="80" r="4" fill="#ffffff"/>
  
  <!-- Letter N -->
  <text x="100" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">N</text>
  
  <!-- Bottom text -->
  <text x="100" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="600">NEPHRO</text>
  <text x="100" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="600">CONSULT</text>
</svg>
