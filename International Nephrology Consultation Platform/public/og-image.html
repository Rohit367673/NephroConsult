<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 1200px;
            height: 630px;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 24px;
            text-align: center;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 18px;
            text-align: center;
            margin-top: 15px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="logo">N</div>
    <div class="title">NephroConsult</div>
    <div class="subtitle">Expert Kidney Specialist</div>
    <div class="tagline">Online Nephrology Consultation</div>
</body>
</html>
